# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=HospitalManagement

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/hospitaldatabase
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = LOGGING CONFIGURATION
# ===============================
logging.level.org.springframework=INFO
logging.level.com.springboot.hospitalmgmt=DEBUG
logging.file.name=logs/hospitalmanagement.log

# ===============================
# = ACTUATOR ENDPOINTS (Optional)
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================
# = SECURITY (For future JWT/OAuth)
# ===============================
# Custom security configs can go here later
# jwt.secret-key=${JWT_SECRET}
# jwt.expiration-time=3600000

logging.level.org.springframework.web.servlet.resource=ERROR
