# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=HospitalManagement

# ===============================
# = DATABASE CONFIGURATION (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/hospital_db_new
spring.datasource.username=mghiremath
spring.datasource.password=Next@123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA & HIBERNATE
# ===============================
# Keep 'update' so Hibernate does not drop your manually created tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ensure data.sql is executed on startup (your manual INSERT will now succeed)
spring.sql.init.mode=always

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.springboot.hospitalmgmt=DEBUG
logging.file.name=logs/hospitalmanagement.log
logging.level.org.springframework.web.servlet.resource=ERROR

# ===============================
# = ACTUATOR (Optional)
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


spring.config.import=optional:classpath:.env


